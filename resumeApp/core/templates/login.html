{% extends 'base.html' %}  
{% block content %}
<!-- Header-->
<div class="container">
  <div class="row">
    <center>
        <div class="col-md-6">
            <br/><br/>
        <form method="POST" action="{% url 'login' %}">
             {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="uname" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="pass" placeholder="Password"></input>
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
            <br/><br/>
        </div>
    </center>
  </div>
</div>

{% endblock %}
