{% extends 'base.html'%} 

{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-4">
  <a href="{% url 'add_education'%}" class="btn btn-outline-success" style="margin-left:500px;"><i class="fa-solid fa-plus" style="color: #0c1c36;"></i>Add New</a>
    {% for e in education %}
    <div class="col">
      <div class="card">
        <div class="card-header">{{e.institute_name}}</div>
        <div class="card-body">
          <h5 class="card-title">{{e.degree}}</h5>
          <p class="card-text"><small class="text-muted">{{e.department}}</small></p>
          <p class="card-text"><small class="text-muted">{{e.result}}</small></p>
          <p class="card-text">{{e.passed_year}}</p>
          <br/><br/>
          <a href="{% url 'update_education' e.pk%}" class="btn btn-outline-success"><i class="fa-regular fa-pen-to-square"></i></a>
            &nbsp;&nbsp;
            <a href="{% url 'delete_education' e.pk %}" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></a></td>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock%}
